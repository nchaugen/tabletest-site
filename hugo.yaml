# Hugo configuration file
title: TableTest

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/nchaugen/tabletest"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/dataTables.svg
      dark: images/dataTables_dark.svg
      link: /
      width: 20
      height: 10
  banner:
#    key: 'announcement-xxx'
#    message: |
#      ðŸŽ‰ New version! [TableTest](https://github.com/nchaugen/tabletest) v0.5.9 was just released.

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/nchaugen/tabletest-site/edit/main/content"

outputs:
  home: [html, llms]
  page: [html]
  section: [html, rss]
